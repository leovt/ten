	<script>//<![CDATA[
	scale = 0;
	cursor = document.getElementById("cursor");
	zoom = document.getElementById("zoom");
	function wheel(evt) {
		let delta = evt.deltaY;
		switch (evt.deltaMode) {
		case WheelEvent.DOM_DELTA_PIXEL:
			scale += delta * 0.001;
			break;
		case WheelEvent.DOM_DELTA_LINE:
			scale += delta * 0.1;
			break;
		case WheelEvent.DOM_DELTA_PAGE:
			scale += delta;
			break;
		}
		if (scale < -35) {
			scale = -35;
		}
		if (scale > 27) {
			scale = 27;
		}
		cursor.setAttribute('transform', `translate(${scale} 0)`);
		zoom.setAttribute('transform', `scale(${10 ** -scale})`);
	}
	//]]></script>
