<script>//<![CDATA[
cursor = document.getElementById("cursor");


function update(scale) {
	if (scale < -35) {
		scale = -35;
	}
	if (scale > 27) {
		scale = 27;
	}
	cursor.setAttribute('transform', `translate(${scale} 0)`);
	let result = document.getElementsByClassName('power');
	for (i=0; i < result.length; i+=1) {
		let el = result[i];
		if (el.dataset.power < scale-3 || el.dataset.power > scale+1) {
			el.setAttribute('style', '');
		} else {
			let op = Math.min(3+el.dataset.power-scale, 1, scale-el.dataset.power+1);
			el.setAttribute('style', `display: initial; opacity:${op};`);
			el.setAttribute('transform', `scale(${10 ** (el.dataset.power-scale)})`);
		}
	}
}
update(0);
window.addEventListener('scroll', () => {
	let ratio = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
	scale = -35 + (27+35) * ratio;
	update(scale);
});
function goto(scale) {
	let ratio = (scale + 35) / (27 + 35)
	document.body.scrollTop = ratio * (document.documentElement.scrollHeight - document.documentElement.clientHeight) - document.documentElement.scrollTop;
}
goto(0);

//]]></script>
